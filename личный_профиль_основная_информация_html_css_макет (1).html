<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Профиль — Основная информация</title>
<style>
:root{
  --bg:#0b0c0d;          /* тёмный фон */
  --surface:#131314;     /* карточки чуть светлее */
  --line:#2a2a2a;        /* линии и границы */
  --text:#ffffff;        /* белый текст */
  --muted:#9a9a9a;       /* приглушённый текст */
  --accent:#e82a2a;      /* красные акценты */
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";line-height:1.5}
.container{max-width:800px;margin:0 auto;padding:32px 20px}
.section-title{font-size:18px;font-weight:800;letter-spacing:.08em;text-transform:uppercase;border-bottom:2px solid var(--accent);padding-bottom:12px;margin:0 0 24px;color:var(--text)}
.stack{display:flex;flex-direction:column;gap:24px}
.card{background:var(--surface);border:1px solid var(--line);border-radius:14px;padding:20px}
.card h2{margin:0 0 14px;font-size:14px;color:var(--accent);text-transform:uppercase;letter-spacing:.08em}
.form-row{display:grid;grid-template-columns:180px 1fr auto;align-items:center;gap:12px;padding:10px 0;border-top:1px solid var(--line)}
.form-row:first-of-type{border-top:0}
.label{color:var(--muted);font-weight:600}
.input{width:100%;height:40px;border-radius:10px;border:1px solid var(--line);background:#0f1012;color:var(--text);padding:0 12px;outline:0}
.input:focus{border-color:var(--accent);box-shadow:0 0 0 3px rgba(232,42,42,.2)}
.value{color:var(--text)}
.badge{display:inline-flex;align-items:center;gap:6px;height:28px;padding:0 10px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.05);font-size:13px;color:var(--muted)}
.badge.success{color:#ffffff;border-color:var(--accent);background:rgba(232,42,42,.15)}
.btn{display:inline-flex;align-items:center;gap:8px;height:38px;padding:0 14px;border-radius:10px;border:1px solid var(--accent);background:transparent;color:var(--accent);cursor:pointer;text-decoration:none;font-weight:700;letter-spacing:.02em;transition:.2s ease}
.btn:hover{background:rgba(232,42,42,.15);transform:translateY(-1px)}
.btn-danger{border-color:var(--accent);color:var(--accent)}
.btn-danger:hover{background:rgba(232,42,42,.25)}
.link{color:var(--accent);text-decoration:none}
.link:hover{text-decoration:underline}
.bind-row{display:flex;align-items:center;gap:16px;justify-content:space-between;padding:12px 0;border-top:1px solid var(--line)}
.bind-row:first-of-type{border-top:0}
.bind-left{display:flex;align-items:center;gap:12px}
.service-icon{width:28px;height:28px;border-radius:8px;display:grid;place-items:center;background:#1b1b1d;border:1px solid var(--line);color:var(--muted)}
.status{color:var(--muted)}
.status.ok{color:var(--accent)}
.status.none{color:var(--muted)}
.helper{font-size:12px;color:var(--muted);margin-top:8px}
</style>
</head>
<body>
  <div class="container">
    <h1 class="section-title">Основная информация</h1>

    <div class="stack">
      <section class="card">
        <h2>Данные пользователя</h2>
        <div class="form-row">
          <div class="label">Имя пользователя</div>
          <input class="input" type="text" value="dawdawd" />
          <div>
            <button class="btn">Изменить ник</button>
          </div>
        </div>
        <div class="form-row">
          <div class="label">Email</div>
          <div class="value">tryconn.supp@gmail.com</div>
          <div class="badge success">Подтвержден</div>
        </div>
        <div class="form-row">
          <div class="label">Пароль</div>
          <div class="value">••••••••••</div>
          <button class="btn">Сменить пароль</button>
        </div>
      </section>

      <section class="card">
        <h2>Привязки аккаунтов</h2>
        <div class="bind-row">
          <div class="bind-left">
            <div class="service-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="10" opacity=".25"/><circle cx="15.5" cy="8.5" r="3.5"/></svg>
            </div>
            <div>
              <div>Steam</div>
              <div class="status ok">Привязан 6 847 дней</div>
            </div>
          </div>
          <button class="btn btn-danger" data-unlink="steam">Отвязать</button>
        </div>

        <div class="bind-row">
          <div class="bind-left">
            <div class="service-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><polygon points="3,12 21,4 10,20"/></svg>
            </div>
            <div>
              <div>Faceit</div>
              <div class="status none">Не привязан</div>
            </div>
          </div>
          <a href="#" class="btn">Привязать</a>
        </div>

        <div class="helper">Опасные действия подсвечены красным. Привязка откроется в новом окне сервиса.</div>
      </section>
    </div>
  </div>

  <script>
    document.querySelectorAll('[data-unlink]').forEach(function(btn){
      btn.addEventListener('click', function(){
        var s = btn.getAttribute('data-unlink');
        if(confirm('Отвязать ' + s + ' от аккаунта?')){
          btn.textContent = 'Отвязываю...';
        }
      });
    });
  </script>
</body>
</html>
