<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр турнира</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <!-- Навигация и авторизация -->
<!-- Блок навигации и авторизации -->
<header id="authHeader">
    <nav id="mainNav">
        <div class="dropdown">
            <button class="dropbtn">Меню ▼</button>
            <div class="dropdown-content">
                <a href="index.html">Главная</a>
                <a href="tournamentList.html">Список турниров</a>
                <a href="tournamentAdmin.html">Мои турниры</a>
                <a href="createTournament.html">Создать турнир</a>
                <a href="tournamentView.html">Просмотр турнира</a>
            </div>
        </div>
    </nav>

    <div id="authBlock">
        <!-- Форма входа (если пользователь не авторизован) -->
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Имя пользователя" required autocomplete="username">
            <input type="password" id="loginPassword" placeholder="Пароль" required autocomplete="current-password">
            <button type="submit">Войти</button>
            <button type="button" id="showRegisterForm">Регистрация</button> <!-- Новая кнопка -->
        </form>

        <!-- Форма регистрации (скрыта по умолчанию) -->
        <form id="registerForm" style="display: none;">
            <input type="text" id="registerUsername" placeholder="Имя пользователя" required autocomplete="username">
            <input type="password" id="registerPassword" placeholder="Пароль" required autocomplete="new-password">
            <button type="submit">Зарегистрироваться</button>
            <button type="button" id="showLoginForm">Назад</button>
        </form>

        <!-- Блок с информацией о пользователе и кнопкой выхода (если авторизован) -->
        <div id="userInfo" style="display: none;">
            <span id="usernameDisplay"></span>
            <button id="logoutButton">Выйти</button>
        </div>
    </div>
</header>


  
    <main>
        <h1>Информация о турнире</h1>
        <div id="tournamentInfo">Загрузка...</div>

        <h2>Команды</h2>
        <div id="teamsContainer">Загрузка...</div>

        <h2>Матчи</h2>
        <div id="matchesContainer">Загрузка...</div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/tournamentView.js"></script>
</body>
</html>
