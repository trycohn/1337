<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/brackets.css">
  <title>Супер-пупер генератор сеток от 1337</title>
</head>
<body>
  <!-- Блок авторизации, который будет доступен на всех страницах -->
  <header id="authHeader">
    <div id="authBlock">
      <!-- Форма логина, если пользователь не авторизован -->
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Имя пользователя" required>
        <input type="password" id="loginPassword" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
      <!-- Блок с информацией о пользователе и кнопкой выхода, если авторизован -->
      <div id="userInfo" style="display: none;">
        <span id="usernameDisplay"></span>
        <button id="logoutButton">Выйти</button>
      </div>
    </div>
  </header>
  <div class="container">
    <h1>Интерактивное Турнирное Дерево тест</h1>
    <!-- Форма регистрации команд -->
    <div id="registrationSection">
      <h2>Регистрация команд</h2>
      <label>Название команды:
        <input type="text" id="teamNameInput" placeholder="Введите название команды">
      </label>
      <label>Город:
        <input type="text" id="teamCityInput" placeholder="Введите город">
      </label>
      <button id="registerTeamButton" class="v15">Зарегистрировать</button>
      <h3>Зарегистрированные команды</h3>
      <ul id="registeredTeamsList"></ul>
    </div>
    <!-- Чекбокс для проведения матча за 3-е место -->
    <div id="thirdMatchCheckboxContainer">
      <label><input type="checkbox" id="thirdMatchCheckbox" checked> Нужен матч за третье место?</label>
    </div>
    <button id="generateButton" class="v15">Сформировать сетку</button>
    <div id="error" class="error"></div>
    <!-- Контейнер для сетки турнира -->
    <div id="bracketContainer" class="bracket-container"></div>
    <!-- Контейнер для списка призёров -->
    <div id="podiumContainer" class="prize-list"></div>
  </div>

  <script src="js/singleelimination.js">
</script>
</body>
</html>
