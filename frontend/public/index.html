<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- FACEIT SDK -->
    <script>
      // Определяем глобальный объект FACEIT для защиты от ошибок
      window.FACEIT_CONFIG = {
        client_id: '%REACT_APP_FACEIT_CLIENT_ID%',
        is_sdk_loaded: false
      };
      
      // Функция для проверки и инициализации SDK
      window.initFaceitSdk = function() {
        try {
          if (!window.FACEIT || typeof window.FACEIT.init !== 'function') {
            console.error('FACEIT SDK не загружен корректно');
            return false;
          }
          
          // Получаем client_id из конфигурации
          var clientId = window.FACEIT_CONFIG.client_id;
          
          // Если строка содержит %, значит переменная не была заменена
          if (clientId.includes('%REACT_APP_')) {
            clientId = 'b1e036ba-787c-4898-967b-bb94a5479a8c'; // Резервный ID для разработки
          }
          
          var initParams = {
            client_id: clientId,
            response_type: 'code',
            state: '',
            redirect_popup: true,
            debug: true
          };
          
          console.log("Инициализация FACEIT SDK с параметрами:", initParams);
          window.FACEIT.init(initParams);
          window.FACEIT_CONFIG.is_sdk_loaded = true;
          return true;
        } catch (err) {
          console.error("Ошибка инициализации FACEIT SDK:", err);
          return false;
        }
      };
    </script>
    <script src="https://cdn.faceit.com/oauth/faceit-oauth-sdk-1.3.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Ждем полной загрузки страницы и SDK
      document.addEventListener('DOMContentLoaded', function() {
        // Даем небольшую задержку для полной загрузки SDK
        setTimeout(function() {
          window.initFaceitSdk();
        }, 1000); 
      });
    </script>
  </body>
</html>
