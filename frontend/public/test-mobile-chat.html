<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест мобильной адаптации чата</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .device-frame {
            width: 375px;
            height: 667px;
            margin: 20px auto;
            border: 10px solid #333;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .device-selector {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="device-selector">
        <button onclick="setDevice('iphone')">iPhone (375x667)</button>
        <button onclick="setDevice('android')">Android (360x640)</button>
        <button onclick="setDevice('tablet')">Tablet (768x1024)</button>
    </div>
    
    <div class="device-frame" id="deviceFrame">
        <iframe src="/messages" id="chatFrame"></iframe>
    </div>
    
    <script>
        function setDevice(device) {
            const frame = document.getElementById('deviceFrame');
            
            switch(device) {
                case 'iphone':
                    frame.style.width = '375px';
                    frame.style.height = '667px';
                    break;
                case 'android':
                    frame.style.width = '360px';
                    frame.style.height = '640px';
                    break;
                case 'tablet':
                    frame.style.width = '768px';
                    frame.style.height = '1024px';
                    break;
            }
        }
    </script>
</body>
</html>
