name: Deploy to VPS

on:
  push:
    branches:
      - main  # Можно указать другую ветку, при пуше в которую будет запускаться деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "1337"  # Adjust this to the directory or files you want to copy
          # Если используется нестандартный порт, раскомментируйте строку ниже и добавьте секрет VPS_PORT
          # port: ${{ secrets.VPS_PORT }}
          script: |
            cd /root/www/1337tournament/1337
            git pull
